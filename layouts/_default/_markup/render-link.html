{{- $is_external := strings.HasPrefix .Destination "http" -}}
<a href="{{ .Destination }}"
  {{- with .Title }} title="{{ . }}"{{ end -}}
  {{- if $is_external }} target="_blank" rel="noopener"{{ end -}}
>
  {{- .Text | safeHTML -}}
  {{- if $is_external }}&#8599;{{ end -}}</a>{{- /* chomp final newline */ -}}
